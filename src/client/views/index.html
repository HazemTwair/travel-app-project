<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel App</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app">
            <div class="headline">Travel App</div>
            <div id="app-container">
                <div class="form">
                    <div class="inputs">
                        <div>
                            <label for="city">Travel to:</label>
                            <input
                                type="text"
                                id="city"
                                placeholder="Enter the city here"
                                required
                            />
                        </div>
                        <div>
                            <label for="date">Departing:</label>
                            <input
                                type="date"
                                id="departingDate"
                                placeholder="MM/DD/YYYY"
                                required
                            />
                        </div>
                    </div>
                    <button id="addTripBtn" type="submit" disabled>
                        <span id="button-text">Add Trip</span>
                        <span id="spinner" role="status" class="hidden"></span>
                    </button>
                </div>
                <hr />

                <ul id="trip-list"></ul>
            </div>
        </div>
        <footer class="page-footer">
            <p>&copy; Copyright 2024 by Hazem Twair</p>
        </footer>

        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("/service-worker.js");
                });
            }
        </script>
    </body>
</html>
